<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/dao.css">
    <link rel="stylesheet" href="../styles/menu_styles.css">
    <link rel="stylesheet" href="../styles/global_styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body id="page_body">

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Header -->
        <header id="page_header">
            <div>
                <img class="logo" src="../images/protius_protocol_logo.jpg" alt="Logo">
            </div>
            <div id="nav-container"></div>
        </header>

        <div style="height: 1cm;"></div>

        <!-- Header -->       
        <h1 style="text-align: center;"> Protius App </h1>
        <p style="text-align: center;"> Welcome to the Protius Protocol <i> Demo </i> </p>

        <!-- Row 1 -->
        <div class="homepage-video-div">
            <video 
                src="../images/renewable_energy_video.mp4" 
                class="homepage-video" 
                autoplay 
                muted 
                loop 
                playsinline>
            </video>
        </div>

        <hr>

        <!-- Footer -->

        <footer id="page_footer">
            <p> Â© Protius Protocol 2025 </p>
        </footer>
    </div>

    <script src="./pages/connectWallet.js"></script>

    <script>
        fetch('./pages/menu.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.status);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
                initializeWalletConnect();
            })
            .catch(error => {
                console.error('Error loading menu:', error);
                document.getElementById('nav-container').innerHTML = 'Failed to load menu';
            });
    </script>


</body>
</html>
