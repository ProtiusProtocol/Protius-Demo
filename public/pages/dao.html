<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/dao.css">
    <link rel="stylesheet" href="../styles/menu_styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body id="page_body">

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Header -->
        <header id="page_header">
            <div>
                <img class="logo" src="../images/protius_protocol_logo.jpg" alt="Logo">
            </div>
            <div id="nav-container"></div>
        </header>

        <div style="height: 1cm;"></div>

        <!-- Header -->       
        <h1> DAO: Project 012025 </h1>
        <p> Welcome to the DAO. </p>

        <!-- Row 1 -->
        <div class="row">
            <h2> Proposal Status </h2>
            <p> Here is a list of all pending proposals. </p>
            <ol>
                <li> Proposal 1: description </li>
                <li> Proposal 2: description </li>
            </ol>

            <div style="height: 1cm;"></div>

            <h3> Voting </h3>
                <p> 
                    Are you ready to vote? <input type="checkbox" id="vote-checkbox"> 
                </p>
            
                <p> Please choose a vote decision <i> proposal 123ACB </i>: </p>
                <button id="yesButton"> Yes </button> <button id="noButton"> No </button> <button id="undecidedButton"> Undecided </button>
        </div>

        <div style="height: 1cm;"></div>
        <hr>

        <!-- Footer -->

        <footer id="page_footer">
            <p> Â© Protius Protocol 2025 </p>
        </footer>
    </div>
    <script src="./voteHandler.js"></script>
    <script src="./transactReceiver.js"></script>

    <script>
        fetch('./pages/menu.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.status);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading menu:', error);
                document.getElementById('nav-container').innerHTML = 'Failed to load menu';
            });
    </script>


</body>
</html>
